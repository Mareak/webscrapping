language: python
python:
- '3.7'
services:
- docker
branches:
  only:
  - dev

jobs:
  include:
    - stage: test
      name: "Test pylint unitest"
      script: docker-compose run webscrapping test
    - stage: push
      name: "Push on gitHub/dockerHub/azureRepo"
      script: bash ./config/continuous-deployment/push.sh
    - stage: deploy
      name: "Create terraform and deploy"
      script: 
        - docker build -t terraform:deploy -f ./config/docker/Dockerfile.terraform --build-arg ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID --build-arg ARM_CLIENT_ID=$ARM_CLIENT_ID --build-arg ARM_CLIENT_SECRET=$ARM_CLIENT_SECRET --build-arg ARM_TENANT_ID=$ARM_TENANT_ID --build-arg AZURE_USERNAME_REG=$AZURE_USERNAME_REG --build-arg AZURE_PASSWORD_REG=$AZURE_PASSWORD_REG --build-arg AZURE_SERVER_REG=$AZURE_SERVER_REG --build-arg TAG=$TAG .
        - docker run terraform:deploy

env:
  global:
  - TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
