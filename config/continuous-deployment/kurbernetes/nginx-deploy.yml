apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: AZURE_SERVER_REG/webscrapping_nginx:${TAG}
        ports:
        - containerPort: 443
          protocol: TCP
